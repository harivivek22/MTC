<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouTube Video Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .video-card {
            background: #1e1e1e;
            border-radius: 12px;
            width: 320px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            position: relative;
        }
        .video-title {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .video-thumbnail {
            width: 100%;
            aspect-ratio: 9 / 16;
            object-fit: cover;
            display: block;
        }
        .watch-btn {
            background-color: #ff0000;
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            border: none;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .watch-btn:hover {
            background-color: #e60000;
        }
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="video-container"></div>

    <script>
        let videos = [];
        let currentIndex = 0;
        const container = document.getElementById('video-container');

        fetch('videos.csv')
            .then(response => response.text())
            .then(data => {
                parseCSV(data);
                loadVideo(currentIndex);
            })
            .catch(err => {
                console.error("Failed to load CSV", err);
                container.innerHTML = "<p style='text-align:center;'>Failed to load video list</p>";
            });

        function parseCSV(data) {
            videos = [];
            const lines = data.trim().split('\n');
            const headers = lines[0].split(',');
            const titleIdx = headers.indexOf("Title");
            const urlIdx = headers.indexOf("URL");

            for(let i=1; i<lines.length; i++) {
                const line = lines[i];
                const values = line.split(',');
                videos.push({
                    title: values[titleIdx],
                    url: values[urlIdx]
                });
            }
        }

        function loadVideo(index) {
            container.innerHTML = '';
            if(index >= videos.length) {
                container.innerHTML = "<p style='text-align:center;'>No more videos</p>";
                return;
            }
            const video = videos[index];
            const videoId = extractVideoId(video.url);
            const thumbnail = `https://img.youtube.com/vi/${videoId}/0.jpg`;

            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="status"></div>
                <div class="video-title">${video.title}</div>
                <img src="${thumbnail}" alt="Video Thumbnail" class="video-thumbnail">
                <a href="${video.url}" target="_blank" class="watch-btn">Watch Now</a>
            `;

            container.appendChild(card);

            let startX = 0;
            let isDragging = false;

            card.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });

            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                card.style.transform = `translateX(${diff}px)`;
            });

            card.addEventListener('touchend', (e) => {
                isDragging = false;
                const endX = e.changedTouches[0].clientX;
                const diff = endX - startX;
                const statusDiv = card.querySelector('.status');

                if(diff > 100) {
                    statusDiv.style.display = 'block';
                    statusDiv.textContent = "Watched";
                    setTimeout(() => {
                        currentIndex++;
                        loadVideo(currentIndex);
                    }, 300);
                } else if(diff < -100) {
                    statusDiv.style.display = 'block';
                    statusDiv.textContent = "Watch Later";
                    setTimeout(() => {
                        currentIndex++;
                        loadVideo(currentIndex);
                    }, 300);
                } else {
                    card.style.transform = `translateX(0px)`;
                }
            });
        }

        function extractVideoId(url) {
            let videoId = '';
            try {
                const urlObj = new URL(url);
                if(urlObj.hostname.includes('youtu.be')) {
                    videoId = urlObj.pathname.substring(1);
                } else {
                    videoId = urlObj.searchParams.get('v');
                }
            } catch(e) {
                console.error("Invalid URL", url);
            }
            return videoId;
        }

        window.addEventListener('scroll', () => {
            if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
                appendSimilarVideos();
            }
        });

        function appendSimilarVideos() {
            for(let i=0; i<2; i++) {
                const dummyVideo = {
                    title: "Similar Video " + (videos.length + 1),
                    url: "https://www.youtube.com/watch?v=SIMILAR_VIDEO_" + (videos.length + 1)
                };
                videos.push(dummyVideo);
            }
        }
    </script>

</body>
</html>
