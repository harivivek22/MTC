<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouTube Video Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .upload-container {
            text-align: center;
            margin: 20px;
        }
        .video-card {
            background: #1e1e1e;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            position: relative;
            transition: transform 0.3s ease;
        }
        .video-card img {
            width: 100%;
            border-radius: 10px;
        }
        .video-title {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .watch-btn {
            display: block;
            text-align: center;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            margin-top: 10px;
            padding: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <input type="file" id="csvFileInput" accept=".csv" />
    </div>

    <div id="video-container"></div>

    <script>
        let videos = [];
        let currentIndex = 0;
        const container = document.getElementById('video-container');
        const csvInput = document.getElementById('csvFileInput');

        csvInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    parseCSV(text);
                    loadVideo(currentIndex);
                };
                reader.readAsText(file);
            }
        });

        function parseCSV(data) {
            videos = [];
            const lines = data.trim().split('\n');
            const headers = lines[0].split(',');
            const titleIdx = headers.indexOf("Title");
            const urlIdx = headers.indexOf("URL");

            for(let i=1; i<lines.length; i++) {
                const line = lines[i];
                const values = line.split(',');
                videos.push({
                    title: values[titleIdx],
                    url: values[urlIdx]
                });
            }
        }

        function loadVideo(index) {
            container.innerHTML = '';
            if(index >= videos.length) {
                container.innerHTML = "<p style='text-align:center;'>No more videos</p>";
                return;
            }
            const video = videos[index];
            const videoId = extractVideoId(video.url);
            const thumbnail = `https://img.youtube.com/vi/${videoId}/0.jpg`;

            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="status"></div>
                <img src="${thumbnail}" alt="Thumbnail">
                <div class="video-title">${video.title}</div>
                <a href="${video.url}" target="_blank" class="watch-btn">Watch Now</a>
            `;

            container.appendChild(card);

            let startX = 0;
            let isDragging = false;

            card.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });

            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                card.style.transform = `translateX(${diff}px)`;
            });

            card.addEventListener('touchend', (e) => {
                isDragging = false;
                const endX = e.changedTouches[0].clientX;
                const diff = endX - startX;
                const statusDiv = card.querySelector('.status');

                if(diff > 100) {
                    statusDiv.style.display = 'block';
                    statusDiv.textContent = "Watched";
                    setTimeout(() => {
                        currentIndex++;
                        loadVideo(currentIndex);
                    }, 300);
                } else if(diff < -100) {
                    statusDiv.style.display = 'block';
                    statusDiv.textContent = "Watch Later";
                    setTimeout(() => {
                        currentIndex++;
                        loadVideo(currentIndex);
                    }, 300);
                } else {
                    card.style.transform = `translateX(0px)`;
                }
            });
        }

        function extractVideoId(url) {
            let videoId = '';
            try {
                const urlObj = new URL(url);
                if(urlObj.hostname.includes('youtu.be')) {
                    videoId = urlObj.pathname.substring(1);
                } else {
                    videoId = urlObj.searchParams.get('v');
                }
            } catch(e) {
                console.error("Invalid URL", url);
            }
            return videoId;
        }

        window.addEventListener('scroll', () => {
            if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
                appendSimilarVideos();
            }
        });

        function appendSimilarVideos() {
            for(let i=0; i<2; i++) {
                const dummyVideo = {
                    title: "Similar Video " + (videos.length + 1),
                    url: "https://www.youtube.com/watch?v=SIMILAR_VIDEO_" + (videos.length + 1)
                };
                videos.push(dummyVideo);
            }
        }
    </script>

</body>
</html>
